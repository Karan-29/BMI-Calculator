<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <h1>BMI Calculator</h1>
    <form action="/bmicalculator" method="post">
        <input type="text" name="weight" placeholder="Enter your Weight">
        <input type="text" name="height" placeholder="Enter your Height">
        <button type="submit">Calculate BMI</button>
    </form>
    <p>Enter your weight in pounds</p>
    <p>Enter your height in feets and inches. E.g:- 5.7, 6.0 etc</p>
</body>
</html>
</html>
